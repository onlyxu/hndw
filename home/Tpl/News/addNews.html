<!doctype html>
<html class="no-js">
<head>
	<include file="Public:admin_head" />
	<link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.10/themes/default/default.css" />
	<link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.10/plugins/code/prettify.css" />
</head>
<body>
<!--网页顶部 start-->
	<include file="Public:admin_top" />
<!--网页顶部end-->

<div class="am-cf admin-main">
 <!-- 左侧菜单start -->
 	<include file="Public:admin_left" />
  <!-- 左侧菜单 end -->

<!-- content start -->
 <form action="__ROOT__/index.php/news_add" method="post" class="am-form" id="am-from">
<div class="admin-content">
  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> / <small>新闻信息</small></div>
  </div>

  <div class="am-tabs am-margin" data-am-tabs>
    <ul class="am-tabs-nav am-nav am-nav-tabs">
      <li class="am-active"><a href="#tab1">基本信息</a></li>
      <li><a href="#tab2">详细描述(中文)</a></li>
      <li><a href="#tab3">详细描述(英文)</a></li>
    </ul>

    <div class="am-tabs-bd">
    <!-- 基本信息TAB -->
      <div class="am-tab-panel am-fade am-in am-active" id="tab1">
        <div class="am-g am-margin-top">
          <div class="am-u-sm-2 am-text-right">所属类别</div>
          <div class="am-u-sm-10">
            <select name="typeid">
            <volist name="cateList" id="cate">
            	<if condition="$content['typeid'] eq $cate['id']">
            	<option selected="selected" value="{$cate.id}">{$cate.title}</option>
            	<else/>
            	<option  value="{$cate.id}">{$cate.title}</option>
            	</if>
            </volist>
            </select>
          </div>
        </div>
        <div class="am-g am-margin-top">
          <div class="am-u-sm-2 am-text-right">显示状态</div>
          <div class="am-u-sm-10">
            <div class="am-btn-group">
            <if condition="$content.showing eq 1">
	             <label class="am-btn am-btn-default am-btn-xs" for="option1">
	                <input type="radio" checked="checked" value="1" name="showing" id="option1" /> 正常
	              </label>
	              <label class="am-btn am-btn-default am-btn-xs" for="option2">
	                <input type="radio" name="showing" value="2" id="option2" />不显示
	              </label>
            <else/>
	             <label class="am-btn am-btn-default am-btn-xs" for="option1">
	                <input type="radio"  value="1" name="showing" id="option1" /> 正常
	              </label>
	              <label class="am-btn am-btn-default am-btn-xs" for="option2">
	                <input type="radio" checked="checked" name="showing" value="2" id="option2" />不显示
	              </label>
            </if>

            </div>
          </div>
        </div>
        <div class="am-g am-margin-top">
          <div class="am-u-sm-2 am-text-right">发布时间</div>
          <div class="am-u-sm-10">
              <div class="am-form-group am-form-icon">
                <i class="am-icon-calendar"></i>
                <input type="text" name="dtime" class="am-form-field am-input-sm" value="{$dtime}" placeholder="时间" />
              </div>
          </div>
        </div>
        <div class="am-g am-margin-top">
          <div class="am-u-sm-2 am-text-right">排序</div>
          <div class="am-u-sm-10">
               <input type="text" name="orders" class="am-form-field am-input-sm" value="{$orders}" placeholder="排序" />
          </div>
        </div>
        <div class="am-g am-margin-top">
          <div class="am-u-sm-2 am-text-right">浏览次数</div>
          <div class="am-u-sm-10">
               <input type="text" name="pv" class="am-form-field am-input-sm" value="{$content.pv}" placeholder="浏览次数" />
          </div>
        </div>

      </div>
	<!-- 中文详细信息TAB -->
      <div class="am-tab-panel am-fade" id="tab2">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-text-right">新闻标题</div>
            <div class="am-u-sm-8">
              <input type="text" class="am-input-sm" name="title" value="{$content.title}"  />
            </div>
            <div class="am-u-sm-2">*必填</div>
          </div>
         <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-text-right">关键字</div>
            <div class="am-u-sm-8">
              <input type="text" class="am-input-sm" name="keyword" value="{$content.keyword}"  />
            </div>
            <div class="am-u-sm-2">*必填，不可重复</div>
         </div>
         <div class="am-g am-margin-top-sm">
            <div class="am-u-sm-2 am-text-right">内容描述</div>
            <div class="am-u-sm-10">
              <textarea rows="10" name="content" id="content">{$content.content}</textarea>
            </div>
          </div>
      </div>
	<!-- 英文详细信息TAB -->
      <div class="am-tab-panel am-fade" id="tab3">
         <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-text-right">&nbsp;</div>
            <div class="am-u-sm-2">
              <button type="button" onclick="transLan()" class="am-btn am-btn-primary am-btn-xs">一键翻译</button>
            </div>
            <div class="am-u-sm-6">一键翻译会对内容中的图片等元素产生影响，删掉翻译后的影响元素即可</div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-text-right">产品名称</div>
            <div class="am-u-sm-8">
              <input type="text" class="am-input-sm" id="title_en" name="title_en" value="{$content.title_en}" />
            </div>
             <div class="am-u-sm-2">*必填，</div>
          </div>
         <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-text-right">关键字</div>
            <div class="am-u-sm-8">
              <input type="text" class="am-input-sm" name="keyword_en" id="keyword_en" value="{$content.keyword_en}" />
            </div>
             <div class="am-u-sm-2">*必填，不可重复</div>
         </div>

          <div class="am-g am-margin-top-sm">
            <div class="am-u-sm-2 am-text-right">内容描述</div>
            <div class="am-u-sm-10">
              <textarea rows="10" name="content_en" id="content_en">{$content.content_en}</textarea>
            </div>
          </div>
      </div>

    </div>
  </div>
	<input type="hidden" name="id" id="id" value="{$content.id}" />
  <div class="am-margin">
    <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
    <button type="button" onclick="window.history.go(-1)" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
  </div>
</div>
</form>
<!-- content end -->

</div>

<include file="Public:admin_buttom" />
<include file="Public:admin_script" />
<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/plugins/code/prettify.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/news/addNews.js"></script>
</body>
</html>
